<form [formGroup]="form" (ngSubmit) = "guardarEmpleado()">
  <div class="form-group">
    <label for="empName">Nombre</label>
    <input type="text" class="form-control" id="empName" formControlName="Nombre" required>
  </div>
  <div class="form-group">
    <label for="empName">Apellido</label>
    <input type="text" class="form-control" id="empLast" formControlName="Apellido" required>
  </div>
  <div class="form-group">
    <label for="empName">Doc. Identidad</label>
    <input type="number" class="form-control" id="empDocID" formControlName="DocIdentidad" required>
  </div>
  <div class="form-group">
    <label for="empCargo">Cargo</label>
    <select class="form-control" id="empCargo" formControlName="CargoID" required>
      <option value="1">Gerente</option>
      <option value="2">Vendedor</option>
      <option value="3">Coordinador</option>
      <option value="4">Subgerente</option>
    </select>
  </div>

  <button type="submit" [disabled] = "form.invalid" class="btn btn-primary">Submit</button>
</form>
